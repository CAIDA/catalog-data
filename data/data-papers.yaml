MARKER: 2019_a_funel_arxiv_1902_05029
TYPE: misc
AUTHOR: Funel, A.
TITLE: The graph structure of the Internet at the Autonomous Systems level during
  ten years
PUBLISH: arxiv.org
YEAR: 2019-02
PAGE: (9 pages)
