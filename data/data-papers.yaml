MARKER: 2016_q_li_uiuc_214290521
TYPE: phdthesis
AUTHOR: Li, Q.
TITLE: Reducing short flows latency in the Internet
PUBLISH: University of Illinois at Urbana-Champaign
PAGE: (75)
